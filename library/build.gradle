apply plugin: 'com.android.library'

version = VERSION_NAME
group = GROUP

android {
    compileSdkVersion 26
    buildToolsVersion '28.0.3'

    defaultConfig {
        targetSdkVersion 26
        minSdkVersion 17
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation 'com.pnikosis:materialish-progress:1.0'
}

